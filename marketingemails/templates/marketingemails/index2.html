<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audience View</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>

  <body>
    <form action="{% url 'marketingemails:mailsent' %}" method="post">
      {% csrf_token %}

      <table>
        <tr>
          <th>Selected</th>
          <th>Name</th>
          <th>Email Address</th>
        </tr>
        {% for user in users %}
          <tr>
            <td>{{ form.field }}</td>
            <td>{{ user.name }}</td> 
            <td>{{ user.email_address }}</td>
          </tr>
        {% endfor %}        
      </table>

      <input type="submit" value="Send Test Email">
  </body>
</html>
