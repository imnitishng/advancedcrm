<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audience View</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>

  <body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      <br>
      <h3> Select audience for {{ campaign.name }}  </h3>
      <form action="{% url 'marketingemails:mailsent' %}" method="post">
        {% csrf_token %}
        <input type="checkbox" id="select_all_users" name="select_all_users" value="1">
        <label for="select_all_users">Send to every user </label>
        <br><br>
        <table>
          <tr>
            <th>Selected</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Location</th>
          </tr>
          {% for user in users %}
              <tr>
                <td>
                  <input type="checkbox" id="choice{{ forloop.counter }}" name="user_selected" value="{{ user.id }}">
                  <label for="choice{{ forloop.counter }}"></label>
                </td>
                <td>{{ user.name }}</td> 
                <td>{{ user.email_address }}</td>
                <td>{{ user.location_of_interest }}</td>
              </tr>
          {% endfor %}
        </table>
        <br>
        <input type="submit" value="Start Campaign">
      </form>        
  </body>
</html>
